<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <title>퐁투게더</title>
  </head>
  <body>
    <template id="blog-item-template">
      <li>
        <div class="view">
          <span class="postId"></span>
          <span class="nickname"></span>
          <span class="title"></span>
          <span class="content"></span>
          <span class="like"></span>
          <span class="date"></span>
        </div>
      </li>
    </template>

    <template id="blog-post-template">
      <section>
        <div class="input-box">
          <input type="text" placeholder="제목" class="input-title" />
          <textarea placeholder="내용" class="input-content"></textarea>
        </div>
        <div class="input-user">
          <input type="text" placeholder="닉네임" class="input-nickname"/>
          <input type="password" placeholder="비밀번호" class="input-password"/>
          <button class="submit">작성하기</button>
        </div>
      </section>
    </template>

    <template id="blog-app-template">
      <section id="app">
        <h1>퐁 투게더 자유게시판</h1>
        <blog-list></blog-list>
        <blog-post></blog-post>
      </section>
    </template>

    <blog-app></blog-app>
    <script src="./index.js" type="module"></script>
  </body>
</html>
